<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>m-sharing: a sharing link builder (test page)</title>
    <link rel="stylesheet" href="test.css" type="text/css" media="all">

    <!-- Primary Meta Tags -->
    <meta name="title" content="m-sharing: sharing link builder">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/massimo-cassandro/m-sharing#readme">

    <meta property="og:description" content="A quick and customizable sharing links builder">
    <meta property="og:image" content="https://massimo-cassandro.github.io/m-sharing/test/og-image.jpg">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content=https://github.com/massimo-cassandro/m-sharing#readmet">
    <meta property="twitter:title" content="m-sharing: a sharing link builder">
    <meta property="twitter:description" content="A quick and customizable sharing links builder">
    <meta property="twitter:image" content="https://massimo-cassandro.github.io/m-sharing/test/og-image.jpg">

  </head>
  <body>
    <h1>m-sharing test</h1>

    <div class="m-sharing"></div>

    <div class="m-sharing" data-size="small" style="margin-top:1rem"></div>

    <div class="m-sharing" data-size="big" style="margin-top:1rem"></div>

    <div class="m-sharing" data-size="xl" style="margin-top:1rem"></div>

    <script src="test.js" crossorigin type="module"></script>

</html>
